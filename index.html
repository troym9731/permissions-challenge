<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

  <button class="users">Get Users</button>

  <section>
  </section>


<script id="user-list-items" type="text/x-handelbars-template">
    <li>{{name}} - <button data-id="{{id}}">Get Permissions</button></li>
</script>

<script id="permissions" type="text/x-handelbars-template">
    <h3>{{name}}'s permissions</h3>
    <ul>
      {{#each permissions}}
      <li>{{this}}</li>
      {{/each}}
    </ul>
</script>
  
</body>
</html>
